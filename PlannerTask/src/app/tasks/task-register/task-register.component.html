
<div *ngIf="dataSource" class="registry-table-container">
      <div class="mg-t">
        <app-data-base-table
          [dataSource]="dataSource"
          [columns]="columns"
          [displayedColumns]="displayedColumns"
          (rowClickEvent)="onRowClick($event)"
        >
        </app-data-base-table>
      </div>
</div>

<app-task-form *ngIf="selectedValue"
               [task]="selectedValue"
               (formClosed)="onFormClosed()">
</app-task-form>
